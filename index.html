<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare RealtimeKit Voice Chat with Gemini</title>
    <!-- Include Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Inter font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for aesthetic and responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0;
            padding: 20px; /* Add overall padding */
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem; /* Increased padding */
            border-radius: 1.5rem; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 500px; /* Limit max width */
            width: 100%;
            border: 1px solid #e2e8f0; /* Thin border */
        }
        input, button, textarea {
            border-radius: 0.75rem; /* Uniform rounded corners */
            padding: 0.75rem 1rem; /* Uniform padding */
            margin-bottom: 1rem; /* Uniform spacing */
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        input, textarea {
            border: 1px solid #cbd5e1;
            background-color: #f8fafc;
        }
        button {
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover {
            transform: translateY(-1px); /* Slight lift on hover */
        }
        button:active {
            transform: translateY(0); /* Press down effect on click */
        }
        .btn-primary {
            background-color: #3b82f6; /* Blue */
            color: white;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3); /* Button shadow */
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #ef4444; /* Red */
            color: white;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }
        .btn-secondary:hover {
            background-color: #dc2626;
        }
        .btn-toggle {
            background-color: #22c55e; /* Green */
            color: white;
            box-shadow: 0 4px 10px rgba(34, 197, 94, 0.3);
        }
        .btn-toggle.active {
            background-color: #dc2626; /* Red when muted */
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }
        .btn-toggle:hover {
            background-color: #16a34a;
        }
        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
        }
        .status-connected {
            background-color: #d1fae5; /* Light green */
            color: #065f46;
        }
        .status-disconnected {
            background-color: #fee2e2; /* Light red */
            color: #991b1b;
        }
        .participant-list, .llm-section {
            background-color: #f1f5f9; /* Light gray background */
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            min-height: 80px; /* Ensure list has minimum height */
            border: 1px solid #e2e8f0;
        }
        .participant-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px dashed #e2e8f0;
        }
        .participant-item:last-child {
            border-bottom: none;
        }
        .mic-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
            width: 24px; /* Fixed width to prevent layout shifts */
            text-align: center;
        }
        .mic-on {
                color: #22c55e; /* Green */
        }
        .mic-off {
                color: #ef4444; /* Red */
        }
        h2 {
            font-weight: 700;
            font-size: 1.75rem; /* Larger title */
            color: #1a202c;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #475569;
        }
        .llm-response {
            background-color: #e0f2fe; /* Light blue background */
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            font-size: 0.95rem;
            color: #0f4c81;
            border: 1px solid #90caf9;
            max-height: 200px; /* Limit height and add scrollbar */
            overflow-y: auto;
        }
        .loading-indicator {
            display: none; /* Hidden by default */
            text-align: center;
            font-size: 1rem;
            color: #64748b;
            margin-top: 1rem;
        }
        .loading-indicator::after {
            content: '';
            animation: loading-dots 1.2s infinite;
        }
        @keyframes loading-dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cloudflare RealtimeKit Voice Chat</h2>
        <div class="mb-4">
            <label for="username">Your Username:</label>
            <input type="text" id="username" placeholder="Enter your username" value="User-${Math.floor(Math.random() * 1000)}" class="focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none">
        </div>
        <div class="mb-4">
            <label for="roomId">Room ID:</label>
            <input type="text" id="roomId" placeholder="Enter Room ID (e.g., gaming-hangout)" value="my-gaming-room" class="focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none">
        </div>
        <button id="joinButton" class="btn-primary mb-4">Join Room</button>
        <button id="leaveButton" class="btn-secondary hidden mb-4">Leave Room</button>
        <button id="toggleMicButton" class="btn-toggle hidden mb-4" disabled>Microphone: On</button>

        <div id="status" class="status-message status-disconnected">Disconnected</div>

        <div class="participant-list">
            <p class="text-sm font-semibold text-gray-600 mb-2">Participants in Room:</p>
            <div id="participants">
                <!-- Participant list will be dynamically loaded here -->
                <p class="text-gray-500 text-sm">No participants yet.</p>
            </div>
        </div>

        <!-- Gemini LLM Integration Section -->
        <div class="llm-section mt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Chat with Gemini AI</h3>
            <div class="mb-4">
                <label for="llmPrompt">Enter your question or command:</label>
                <textarea id="llmPrompt" rows="4" placeholder="e.g., Tell me a joke." class="focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none"></textarea>
            </div>
            <button id="sendLlmPromptButton" class="btn-primary">Send to Gemini AI</button>
            <div id="llmLoading" class="loading-indicator">AI is thinking</div>
            <div id="llmResponse" class="llm-response hidden">
                <!-- LLM response will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Include RealtimeKit SDK CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@cloudflare/realtime-kit@latest/dist/realtime-kit.umd.min.js"></script>
    <script>
        // RealtimeKit related global variables
        let realtimeClient = null;
        let currentRoomId = null;
        let currentUserId = null;
        let isMicEnabled = true; // Microphone is enabled by default

        // Get RealtimeKit DOM elements
        const usernameInput = document.getElementById('username');
        const roomIdInput = document.getElementById('roomId');
        const joinButton = document.getElementById('joinButton');
        const leaveButton = document.getElementById('leaveButton');
        const toggleMicButton = document.getElementById('toggleMicButton');
        const statusDiv = document.getElementById('status');
        const participantsDiv = document.getElementById('participants');

        // Get Gemini LLM DOM elements
        const llmPromptInput = document.getElementById('llmPrompt');
        const sendLlmPromptButton = document.getElementById('sendLlmPromptButton');
        const llmLoadingIndicator = document.getElementById('llmLoading');
        const llmResponseDiv = document.getElementById('llmResponse');

        /**
         * Update RealtimeKit UI status
         * Displays different messages and buttons based on connection status
         * @param {string} state - 'disconnected', 'connecting', 'connected', 'error'
         * @param {string} message - Message to display
         * @param {boolean} showControls - Whether to show voice control buttons (mic toggle)
         */
        function updateUI(state, message, showControls = false) {
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${state === 'disconnected' || state === 'error' ? 'status-disconnected' : 'status-connected'}`;

            // Toggle visibility and disabled state of buttons based on status
            joinButton.classList.toggle('hidden', state === 'connecting' || state === 'connected');
            leaveButton.classList.toggle('hidden', state !== 'connected');
            toggleMicButton.classList.toggle('hidden', !showControls);
            toggleMicButton.disabled = !showControls;

            // Disable username and room ID inputs when connecting or connected
            usernameInput.disabled = (state === 'connecting' || state === 'connected');
            roomIdInput.disabled = (state === 'connecting' || state === 'connected');
        }

        /**
         * Update participant list UI
         * Dynamically generates list items by iterating through the participants array
         * @param {Array<Object>} participants - Array of participant objects, each with userId and micEnabled properties
         */
        function updateParticipantsList(participants) {
            participantsDiv.innerHTML = ''; // Clear existing list

            if (participants.length === 0) {
                participantsDiv.innerHTML = '<p class="text-gray-500 text-sm">No participants yet.</p>';
                return;
            }

            participants.forEach(p => {
                const participantItem = document.createElement('div');
                participantItem.className = 'participant-item';
                // Display different icons and colors based on microphone status
                participantItem.innerHTML = `
                    <span class="mic-icon ${p.micEnabled ? 'mic-on' : 'mic-off'}">
                        ${p.micEnabled ? '🎤' : '🔇'}
                    </span>
                    <span class="text-gray-800">${p.userId} ${p.userId === currentUserId ? '(You)' : ''}</span>
                `;
                participantsDiv.appendChild(participantItem);
            });
        }

        /**
         * Function to get RealtimeKit auth token
         * This function sends a request to your Cloudflare Worker.
         *
         * @param {string} roomId - Room ID
         * @param {string} userId - User ID
         * @returns {Promise<string>} - Returns RealtimeKit auth token
         */
        async function getAuthToken(roomId, userId) {
            // The frontend will send a request to this path; your Cloudflare Worker should be deployed and listening here.
            // The full URL will be https://chat.doon.eu.org/get-realtimekit-token
            const tokenEndpoint = `https://chat.doon.eu.org/get-realtimekit-token?roomId=${encodeURIComponent(roomId)}&userId=${encodeURIComponent(userId)}`;
            try {
                // Send request to your backend service (Cloudflare Worker) to get the auth token
                const response = await fetch(tokenEndpoint);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to get Auth Token: ${response.status} - ${errorData.message || JSON.stringify(errorData)}`);
                }
                const data = await response.json();
                if (!data.authToken) {
                    throw new Error("Failed to get Auth Token: No authToken in response");
                }
                return data.authToken;
            } catch (error) {
                console.error("Auth Token fetch error:", error);
                const errorMessage = `Unable to get RealtimeKit Auth Token. Please ensure your Cloudflare Worker is correctly deployed and running at https://chat.doon.eu.org/get-realtimekit-token. Error: ${error.message}`;
                alert(errorMessage); // Simplified alert, replace with custom modal in production
                throw error;
            }
        }

        /**
         * RealtimeKit Join Room Event Listener
         */
        joinButton.addEventListener('click', async () => {
            currentUserId = usernameInput.value.trim();
            currentRoomId = roomIdInput.value.trim();

            if (!currentUserId || !currentRoomId) {
                alert('Username and Room ID cannot be empty!');
                return;
            }

            updateUI('connecting', 'Connecting...');

            try {
                const authToken = await getAuthToken(currentRoomId, currentUserId);

                realtimeClient = new Realtime.Client({
                    authToken: authToken
                });

                realtimeClient.onRoomJoined.add(room => {
                    console.log('Successfully joined room:', room.id);
                    updateUI('connected', `Connected to room: ${room.id}`, true);
                    isMicEnabled = true;
                    toggleMicButton.textContent = 'Microphone: On';
                    toggleMicButton.classList.remove('active');
                });

                realtimeClient.onRoomLeft.add(room => {
                    console.log('Left room:', room.id);
                    updateUI('disconnected', 'Disconnected');
                    updateParticipantsList([]);
                    realtimeClient = null;
                });

                realtimeClient.onParticipantsChanged.add(participants => {
                    console.log('Participant list updated:', participants);
                    updateParticipantsList(participants);
                });

                realtimeClient.onDisconnected.add(reason => {
                    console.warn('RealtimeKit Disconnected:', reason);
                    updateUI('disconnected', `Disconnected: ${reason}`, false);
                    updateParticipantsList([]);
                    realtimeClient = null;
                });

                await realtimeClient.joinRoom(currentRoomId);

            } catch (error) {
                console.error('Failed to join room:', error);
                updateUI('error', `Connection failed: ${error.message}`);
                alert(`Failed to join room. Check console for errors.`); // Simplified alert, replace with custom modal
            }
        });

        /**
         * RealtimeKit Leave Room Event Listener
         */
        leaveButton.addEventListener('click', async () => {
            if (realtimeClient) {
                try {
                    await realtimeClient.leaveRoom();
                    console.log('Leaving room...');
                } catch (error) {
                    console.error('Failed to leave room:', error);
                    alert('Failed to leave room.');
                }
            }
        });

        /**
         * RealtimeKit Toggle Microphone Status Event Listener
         */
        toggleMicButton.addEventListener('click', async () => {
            if (realtimeClient && realtimeClient.currentRoom) {
                try {
                    isMicEnabled = !isMicEnabled;
                    await realtimeClient.setMicEnabled(isMicEnabled);
                    toggleMicButton.textContent = `Microphone: ${isMicEnabled ? 'On' : 'Muted'}`;
                    toggleMicButton.classList.toggle('active', !isMicEnabled);
                } catch (error) {
                    console.error('Failed to toggle microphone:', error);
                    alert('Failed to toggle microphone status.');
                }
            }
        });

        /**
         * Send LLM Prompt Event Listener
         */
        sendLlmPromptButton.addEventListener('click', async () => {
            const prompt = llmPromptInput.value.trim();
            if (!prompt) {
                alert('Please enter your question for Gemini AI!');
                return;
            }

            llmLoadingIndicator.style.display = 'block'; // Show loading indicator
            llmResponseDiv.classList.add('hidden'); // Hide previous response
            llmResponseDiv.textContent = ''; // Clear previous response

            try {
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = ""; // Canvas will inject the API key at runtime for Gemini API
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Gemini API error: ${response.status} - ${errorData.error ? errorData.error.message : JSON.stringify(errorData)}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    llmResponseDiv.textContent = text;
                    llmResponseDiv.classList.remove('hidden'); // Show AI response
                } else {
                    llmResponseDiv.textContent = 'Unable to get response from Gemini AI, please try again later.';
                    llmResponseDiv.classList.remove('hidden');
                    console.warn("Gemini API response structure unexpected:", result);
                }
            } catch (error) {
                console.error('Failed to call Gemini API:', error);
                llmResponseDiv.textContent = `Failed to call Gemini AI: ${error.message}`;
                llmResponseDiv.classList.remove('hidden');
                alert(`Failed to call Gemini AI: ${error.message}`); // Simplified alert, replace with custom modal
            } finally {
                llmLoadingIndicator.style.display = 'none'; // Hide loading indicator
            }
        });

        // Initialize UI status when the page finishes loading
        document.addEventListener('DOMContentLoaded', () => {
            updateUI('disconnected', 'Please enter info and join room');
        });
    </script>
</body>
</html>
